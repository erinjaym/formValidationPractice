<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="styles.css">
<title>Form</title>
<style>

  </style>
</head>
<body>

<main>
<div id="formwindow" class="formwindow">
    <form class="formContainer" id="form">

    <label for="email">Email:
        <input type="email" id="email" placholder="@something.com" required minlength="8">
        <span id="emailerror" class="error"></span><br><br>
    </label>

    <label for="country">Country:</label>
<select id="country" required>
    <option value="">choose country</option>
    <option value="Japan">Japan</option>
    <option value="US">US</option>
    <option value="Mexico">Mexico</option>
  </select><span id="countryerror" class="error"></span><br><br>

    <label for="zip">Zip:</label>
        <input type="text" id="zip" placeholder="80239" required minlength="5" maxlength="5" pattern="\d*">
        <span id="ziperror" class="error"></span><br><br>

    <label for="password">Password:</label>
        <input type="text" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
        <span id="passworderror" class="error"></span><br><br>

    <label for="passwordcon">Password Confirmation:</label>
        <input type="text" id="passwordcon" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
        <span id="passwordconerror" class="error"></span><br>

        <input id="submit" type="submit">
    </form>

</div>


</main><br><br>
</body>

<script src="form.js"></script>
</html>
